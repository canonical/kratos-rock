name: kratos
base: bare
build-base: ubuntu:22.04
version: "0.13.0"
summary: Ory Kratos identity server
description: |
  Ory Kratos is an Identity and User Management system.
license: Apache-2.0
platforms:
  amd64:

services:
  kratos:
    override: replace
    command: /bin/sh -c "kratos serve all 2>&1 | tee -a /aba.txt"
    startup: enabled

parts:
  util:
    plugin: nil
    stage-packages:
      # This is needed to pipe the stdout/stderr to a file for log forwarding
      - coreutils
    prime:
      - usr/bin/tee

  shell:
    plugin: nil
    stage-packages:
      # This is needed to pipe the stdout/stderr to a file for log forwarding
      - dash

  kratos:
    plugin: go
    build-snaps:
      - go/1.19/stable
    build-environment:
      - GOFLAGS: -ldflags=-w -ldflags=-s
      - CGO_ENABLED: 0
    source: https://github.com/ory/kratos
    source-type: git
    source-tag: v0.13.0
    override-build: |
      go mod download
      go build -o ${CRAFT_PART_INSTALL}/bin/kratos
    stage-packages:
      - ca-certificates_data
