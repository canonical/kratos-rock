name: kratos
base: bare
build-base: ubuntu:22.04
version: "1.0.0"
summary: Ory Kratos identity server
description: |
  Ory Kratos is an Identity and User Management system.
license: Apache-2.0
run-user: _daemon_
platforms:
  amd64:

services:
  kratos:
    override: replace
    command: kratos serve all
    startup: enabled

parts:
  util:
    plugin: nil
    stage-packages:
      # This is needed to pipe the stdout/stderr to a file for log forwarding and to update certificates
      - coreutils
  
  openssl:
    plugin: nil
    stage-packages:
      # This is needed to update certificates
      - openssl

  shell:
    plugin: nil
    stage-packages:
      # This is needed to pipe the stdout/stderr to a file for log forwarding
      - dash

  certificates:
    plugin: nil
    build-packages:
      - ca-certificates
    override-build: |
      mkdir -p $CRAFT_PART_INSTALL/etc/ssl/certs
      mkdir -p $CRAFT_PART_INSTALL/usr/share/ca-certificates/mozilla/
      mkdir -p $CRAFT_PART_INSTALL/usr/sbin
      mkdir -p $CRAFT_PART_INSTALL/tmp
      
      touch $CRAFT_PART_INSTALL/etc/ssl/certs/ca-certificates.crt
      touch $CRAFT_PART_INSTALL/etc/ca-certificates.conf
      for cert in /usr/share/ca-certificates/mozilla/* ; do
        echo "mozilla/$(basename $cert)" >> $CRAFT_PART_INSTALL/etc/ca-certificates.conf
        cat "$cert" >> $CRAFT_PART_INSTALL/etc/ssl/certs/ca-certificates.crt
      done
      cp /usr/share/ca-certificates/mozilla/* $CRAFT_PART_INSTALL/usr/share/ca-certificates/mozilla
      cp /usr/sbin/update-ca-certificates $CRAFT_PART_INSTALL/usr/sbin/update-ca-certificates
      chmod 777 $CRAFT_PART_INSTALL/tmp
      chmod -R 777 $CRAFT_PART_INSTALL/etc/ssl/certs

  sed:
    plugin: nil
    stage-packages:
      - sed
  
  find:
    plugin: nil
    stage-packages:
      - findutils
    prime:
      - usr/bin/find

  kratos:
    plugin: go
    build-snaps:
      - go/1.19/stable
    build-environment:
      - CGO_ENABLED: 0
    source: https://github.com/ory/kratos
    source-type: git
    source-tag: v1.0.0
    override-build: |
      src_config_path="github.com/ory/kratos/driver"
      build_ver="${src_config_path}/config.Version"
      build_hash="${src_config_path}/config.Commit"
      build_date="${src_config_path}/config.Date"
      go_linker_flags="-s \
                       -w \
                       -X ${build_ver}=$(git -C "${CRAFT_PART_SRC}" describe --tags) \
                       -X ${build_hash}=$(git -C "${CRAFT_PART_SRC}" rev-parse HEAD) \
                       -X ${build_date}=$(date -u +%Y-%m-%dT%H:%M:%SZ)"

      go mod download
      go build -ldflags="${go_linker_flags}" -o ${CRAFT_PART_INSTALL}/bin/kratos
