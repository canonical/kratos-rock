name: kratos
base: bare
build-base: ubuntu:22.04
version: "0.13.0"
summary: Ory Kratos identity server
description: |
  Ory Kratos is an Identity and User Management system.
license: Apache-2.0
platforms:
  amd64:

services:
  kratos:
    override: replace
    command: kratos serve
    startup: enabled

parts:
  kratos:
    plugin: go
    build-snaps:
      - go/1.19/stable
    build-environment:
      - GOFLAGS: -ldflags=-w -ldflags=-s
      - CGO_ENABLED: 0
    build-packages:
      - ca-certificates
    source: https://github.com/ory/kratos
    source-type: git
    source-tag: v0.13.0
    override-build: |
      mkdir -p ${CRAFT_PART_INSTALL}/etc/ssl/certs

      go mod download
      go build -o ${CRAFT_PART_INSTALL}/bin/kratos

      cp -r /etc/ssl/certs ${CRAFT_PART_INSTALL}/etc/ssl/
